name: mobware
description: A new Flutter project.
version: 1.0.0+1

environment:
  sdk: ">=2.1.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.3+4
  provider: ^3.2.0
  flutter_material_color_picker: ^1.0.3
  toast: ^0.1.5
  eva_icons_flutter: ^2.0.0
  line_awesome_icons: ^1.0.4+2
  flip_card: ^0.4.4
  http: ^0.12.0+2
  fonoapi_dart: ^0.1.2+2
  path_provider: ^1.5.1
  flutter_hsvcolor_picker: ^0.0.1
  matrix_gesture_detector: ^0.1.0
  esys_flutter_share: ^1.0.2
  keyboard_visibility: ^0.5.6
  flutter_circle_color_picker: ^0.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter



flutter:
  uses-material-design: true

  assets:
   - assets/images/
   - assets/textures/

  fonts:
    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous-Regular.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
name: mobwear
description: A smartphone customization app.
version: 1.0.0+160010000
publish_to: none

environment:
  sdk: ">=2.3.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_hsvcolor_picker:
    git: git://github.com/thearthurdev/flutter_hsvcolor_picker
  carousel_slider: ^3.0.0
  cupertino_icons: ^1.0.2
  esys_flutter_share: ^1.0.2
  firebase_analytics: ^7.0.1
  firebase_core: ^0.7.0
  firebase_storage: ^7.0.0
  flip: ^1.0.0
  flushbar: ^1.10.0
  flutter_circle_color_picker: ^0.2.0
  flutter_keyboard_visibility: ^4.0.6
  flutter_slidable: ^0.5.4
  flutter_staggered_grid_view: ^0.3.0
  fonoapi_dart: ^0.1.3
  hive: ^1.4.1+1
  hive_flutter: ^0.3.0+2
  http: ^0.12.1
  line_awesome_icons: ^1.0.4+2
  matrix_gesture_detector: ^0.1.0
  package_info: ^2.0.0
  path_provider: ^1.6.7
  provider: ^5.0.0
  toast: ^0.1.5
  url_launcher: ^6.0.3


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: null
  hive_generator: ^0.8.2

# dependency_overrides:
#   dartx: ^0.3.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/textures/

  fonts:
    - family: Righteous
      fonts:
        - asset: assets/fonts/Righteous-Regular.ttf
    - family: Quicksand
      fonts:
        - asset: assets/fonts/Quicksand-Regular.ttf
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Black.ttf
    - family: Archivo
      fonts:
        - asset: assets/fonts/Archivo-Regular.ttf
    - family: BrandIcons
      fonts:
        - asset: assets/fonts/BrandIcons.ttf
    - family: CustomIcons
      fonts:
        - asset: assets/fonts/CustomIcons.ttf
